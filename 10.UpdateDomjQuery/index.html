<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Update Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      font-size: 20px;
      color: green;
      margin-top: 50px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="content">Original Content</div>
  <button id="updateBtn">Update DOM</button>

  <script>
    $(document).ready(function () {
      $('#updateBtn').click(function () {
        $('#content')
          .html('This content has been <strong>updated</strong> using jQuery!')
          .css('color', 'blue');
      });
    });
  </script>

</body>
</html>
