<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Mobile Demo</title>

  <!-- jQuery & jQuery Mobile CSS/JS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    .content-center {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Home Page -->
  <div data-role="page" id="home">

    <div data-role="header">
      <h1>Welcome Page</h1>
    </div>

    <div data-role="content" class="content-center">
      <p>This is a simple mobile-friendly web page using jQuery Mobile.</p>
      <a href="#about" data-role="button" data-theme="b">Go to About Page</a>
    </div>

    <div data-role="footer">
      <h4>© 2025 Web App</h4>
    </div>

  </div>

  <!-- About Page -->
  <div data-role="page" id="about">

    <div data-role="header">
      <h1>About Us</h1>
    </div>

    <div data-role="content" class="content-center">
      <p>This page gives information about our web application.</p>
      <a href="#home" data-role="button" data-theme="a">Back to Home</a>
    </div>

    <div data-role="footer">
      <h4>© 2025 Web App</h4>
    </div>

  </div>

</body>
</html>
